<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard">
          <img class="dashboard-icon" src="/images/boomerang.png" alt="" />
          <h1 class="dashboard">Dashboard</h1>
        </div>
        <div class="home">
          <img class="home-icon" src="/images/home.png" alt="" />
          <h2>Home</h2>
        </div>
        <div class="profile">
          <img src="/images/card-account-details.png" alt="" />
          <h2>Profile</h2>
        </div>
        <div class="message">
          <img src="/images/message.png" alt="" />
          <h2>Messages</h2>
        </div>
        <div class="history">
          <img src="/images/clock-time-two.png" alt="" />
          <h2>History</h2>
        </div>
        <div class="tasks">
          <img src="/images/file-tree.png" alt="" />
          <h2>Tasks</h2>
        </div>
        <div class="com">
          <img src="/images/account-group.png" alt="" />
          <h2>Communities</h2>
        </div>
        <div class="settings">
          <img src="/images/cog.png" alt="" />
          <h2>Settings</h2>
        </div>
        <v class="support">
          <img src="/images/map-marker-question.png" alt="" />
          <h2>Support</h2>
        </v>
        <div class="privacy">
          <img src="/images/shield-lock.png" alt="" />
          <h2>Privacy</h2>
        </div>
      </div>
      <div class="header">
        <div class="upper">
          <img class="search-icon" src="/images/magnify.png" alt="" />
          <input type="text" />
          <div class="avatar">
            <img src="/images/bell-ring-outline.png" alt="" />
            <img src="/images/avatarS.png" alt="" />
            <h3>Semih G端rb端z</h3>
          </div>
        </div>
        <div class="lower">
          <img src="/images/avatarL.png" alt="" />
          <div class="soup">
            <h4>Hi there,</h4>
            <h2>Semih G端rb端z (@semih)</h2>
          </div>

          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
